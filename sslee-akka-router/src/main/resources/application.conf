akka {
  #loggers = ["akka.event.slf4j.Slf4jLogger"]
  loggers = ["akka.event.Logging$DefaultLogger"]
  loglevel = "DEBUG"
  #logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  
  actor {
    debug {
      event-stream = on
      fsm = on
      unhandled = on
      lifecycle = on
      autoreceive = on
      receive = on
      log-config-on-start = on
    }
    
  } 
}